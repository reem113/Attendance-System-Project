<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Attendance System</title>
    <script src="./js/JQuery-3.3.1.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="dist/home.css" rel="stylesheet">
    <script src="js/smtp.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand navbar-fixed-top navbar-light header">

        <div class="navbar-header">
            <a class="navbar-brand logo">Attendance System</a>
        </div>
        <ul class="nav navbar-nav nav-tabs alert-link ">
            <li class="nav-item active"><a class="nav-link" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>

    </nav>
    <div class="mainwrapper">
        <form id="myform" class="needs-validation" method="GET" action="./login.html">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name" required />
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name" required />
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" id="address" name="address" class="form-control"
                    placeholder="Enter Your Address Here!" required />
            </div>
            <div class="form-group" name="registeration">
                <label>E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="email@domain.com"
                    required />
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" id="age" name="age" class="form-control" placeholder="Enter Your Age Here!"
                    required />
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="adminusertype" name="usertype" value="Admin" />
                <label for="adminusertype">Admin</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="empusertype" name="usertype" value="Employee" />
                <label for="empusertype">Employee</label>
            </div>
            <input type="button" id="submit" class="form-control inputButton" value="Register" />
            <input type="button" class="form-control inputButton" value="Login"
                onclick="window.location.href='login.html'" />
        </form>

    </div>
    <footer>
        <p class="footerp">
            Copyright &copy; 2021 All Right Reserved to Reem &reg;ITI Project
        </p>
    </footer>

    <script src="./js/bootstrap.js"></script>
    <script src="./js/popper.js"></script>
    <script src="dataInsertion.js"></script>
</body>

</html>
