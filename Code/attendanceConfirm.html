<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Attendance</title>

    <script src="./js/JQuery-3.3.1.js"></script>
    <script src="./js/popper.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="dist/home.css" rel="stylesheet">
    <script src="attendance.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand navbar-fixed-top navbar-light header">

        <div class="navbar-header">
            <a class="navbar-brand logo">Attendance System</a>
        </div>
        <ul class="nav navbar-nav nav-tabs alert-link">
            <li class="nav-item active"><a class="nav-link" href="attendanceConfirm.html">Confirm Attendance</a></li>
            <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>

        </ul>

    </nav>
    <div class="mainwrapper">
        <div class="form-group">
            <label>Username</label>
            <span id="usernametext" class="usernamespan"></span>
        </div>

        <input type="button" id="attendConfirmation" class="form-control inputButton" value="Confirm Attendance"
            data-toggle="modal" data-target="#mymodal" />

        <div class="modal" id="mymodal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <p class="modalp">Employee Name: <span class="modalspan" id="username"></span></p>
                        <p class="modalp">Attendance Time: <span class="modalspan" id="attendentTime"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button class="close" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="footerp">
